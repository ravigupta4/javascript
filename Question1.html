function myFunction()
{
var ele = document.getElementsByName('ques1'); 
 for(i = 0; i < ele.length; i++)

   if(ele[i].checked)

} 
if(ans1 == "Jhansi")
{
alert("Right answer");

else
{

function hideshow()
{

{

}
else
{

{

}

    {  
        window.location="Question2.html"; 
    }

       Redirect();
