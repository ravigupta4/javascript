<html>

<head>
    <title> Quiz Running </title>
</head>

<body onload="hide()">
    <p id="demo"></p>
    <div>
        <form>
            <h4>Q2: What total do you get if you add up the numbers in the hindi saying "Nau Do Garah Hona" ?</h4>
        </form>
        <form>
            <input type="radio" name="ques2" id="ques2" value="9" checked>9 <br>
            <input type="radio" name="ques2" id="ques2" value="22">22 <br>
            <input type="radio" name="ques2" id="ques2" value="11">11 <br>
            <input type="radio" name="ques2" id="ques2" value="13">13 <br></form>
    </div>
    <div id="hide">
        <h6>Answer is: Option (B)</h6>
    </div>
    <div>
        <table>
            <tr>
                <th>
                    <input type="button" id="btn1" value="Back" onclick="back()"></th>
                <th><input type="button" id="btn2" value="Next" onclick="next()"></th>
                <th><input type="button" onclick="hideshow()" id="btn3" value="Show Answer">
            </tr>
        </table>
    </div>
    <script>
        function back() {
            window.location.href = "Question1.html";
        }
        function next() {
            var ele = document.getElementsByName('ques2');
            for (i = 0; i < ele.length; i++) {
                if (ele[i].checked)
                    var ans2 = ele[i].value;
            }
            var ans2 = { ques2: ans2 };
            var allAns = JSON.parse(localStorage.getItem('answer'));
            allAns.push(ans2);
            localStorage.setItem('answer', JSON.stringify(allAns));

            if (ans2 == "22") {



                alert("Right Answer");
            }
            else {

                alert("Wrong Answer,  Right answer is--22");
            }
            location.replace("Question3.html");
        }
        function hideshow() {
            var x = document.getElementById("hide");

            if (x.style.display === "none") {
                x.style.display = "block";
                document.getElementById("btn3").value = "Hide Answer";
            } else {
                x.style.display = "none";
                document.getElementById("btn3").value = "Show Answer";
            }
        }
        function hide() {
            document.getElementById("hide").style.display = "none";
        }
        function Redirect() {
            window.location = "Question3.html";
        }
        //document.write("You will be redirected to a new page in 20 seconds"); 
        //setTimeout('Redirect()', 20000);
        var seconds_left = 20;
        var interval = setInterval(function () {
            document.getElementById('demo').innerHTML = --seconds_left;

            if (seconds_left <= 0) {
                Redirect();
                clearInterval(interval);
            }
        }, 1000);
    </script>
</body>

</html>
